<div class="map-legend" *ngIf="stops">
  <app-ui-hint class="legend-hint" [hint]="'MAP.LEGEND_HINT' | translate:hintData" placement="left"></app-ui-hint>
  <div class="legend" [style.background]="legendGradient">
    <span class="legend-start">{{stops[1][0]}}</span>
    <span class="legend-middle">{{(stops[1][0] + stops[stops.length - 1][0]) / 2}}</span>
    <span class="legend-end">{{stops[stops.length - 1][0]}}</span>
  </div>
</div>
