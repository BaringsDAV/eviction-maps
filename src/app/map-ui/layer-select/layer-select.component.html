<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn dropdown-toggle">
    <span class="dropdown-label">Display</span> {{selectedLayer.name}} <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let layer of layers" role="menuitem">
      <a class="dropdown-item" (click)="changeLayer(layer)">{{layer.name}}</a>
    </li>
  </ul>
</div>
