<div class="el-slider">

  <div class="track track-value" [style.width]="percent"></div>
  <div #scrubber class="scrubber" [style.left]="percent">
    <span class="scrubber-marker"></span>
    <span class="scrubber-label">{{ currentValue }}</span>
  </div>
</div>
