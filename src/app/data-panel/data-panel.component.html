<div class="data-wrapper">
  <div class="data-content">
      <div class="data-content-inner">
          <div class="graph-container">
            <div class="graph-area">
              <h1>Location Comparison</h1>
              <app-ui-toggle [values]="[ 'Line', 'Bar' ]" (selectedValueChanged)="changeGraphType($event)"></app-ui-toggle>
              <app-graph [data]="graphData" [settings]="graphSettings"></app-graph>
            </div>
            <ul class="graph-legend">
              <li *ngFor="let location of locations">
                <span class="legend-marker"></span>
                {{ location.properties["n"] }}
                <button class="btn btn-close" (click)="locationRemoved.emit(location)">&times;</button>
              </li>
            </ul>
          </div>
          <div class="share-container">
              <button class="btn btn-primary" (click)="showFileDialog($event)">Download File</button>
          </div>
          
      </div>
  </div>
</div>
