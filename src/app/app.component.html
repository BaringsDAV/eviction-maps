<div class="map-wrapper">
    <app-map></app-map>
    <div class="map-ui">
        <app-layer-select [layers]="dataLevels" (change)="setGroupVisibility($event)"></app-layer-select>
        <app-highlight-selector [attributes]="attributes" (change)="setDataHighlight($event)"></app-highlight-selector>
        <app-zoom-control [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" (zoomChange)="setMapZoomLevel($event)"></app-zoom-control>
    </div>
</div>
