<div class="app-wrapper" [class.map-active]="activeFeatures.length === 0" [class.data-active]="activeFeatures.length > 0">
    <div class="header-wrapper">
        <div class="header-content">
            <img src="./assets/logo.png" class="header-logo" />
            <app-predictive-search
                class="search"
                [options]="map.mapFeatures"
                optionField="properties.name"
                (selectionChange)="onSearchSelect($event)">
            </app-predictive-search>
            <app-ui-select
                class="language-select"
                [values]="['English', 'Spanish']"
            ></app-ui-select>
            <button class="btn">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
        </div>
    </div>
    <app-map
        [autoSwitch]="autoSwitchLayers"
        [boundingBox]="mapBounds"
        (featureClick)="addLocation($event)"
    ></app-map>
    <app-data-panel
        *ngIf="activeFeatures.length > 0"
        [year]="year"
        [locations]="activeFeatures" 
        (locationRemoved)="removeLocation($event)"
    ></app-data-panel>
</div>
