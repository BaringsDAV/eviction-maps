<app-progress-bar [indeterminate]="loader.isLoading"></app-progress-bar>
<app-header-bar
  role="banner"
  [class.condensed]="!isAtTop"
  [activeMenuItem]="currentMenuItem"
  [languageOptions]="languageOptions"
  [activeComponentId]="activeComponentId"
  (activeMenuItemChange)="onMenuSelect($event)"
  (selectLocation)="onSearchSelect($event)"
  (initialInput)="onInitialSearchInput()"
  (selectLanguage)="onLanguageSelect($event)"
></app-header-bar>
<app-menu class="app-menu" tabindex="-1" 
  [navigation]="siteNav"
  [expanded]="menuActive" 
  (onClose)="closeMenu()"
>
  <app-ui-select 
    class="language-select dropup"
    labelProperty="name"
    [values]="languageOptions"
    [selectedValue]="selectedLanguage"
    (change)="onLanguageSelect($event)"
  ></app-ui-select>
</app-menu>
<router-outlet (activate)="onActivate($event)"></router-outlet>
<app-footer [navigation]="footerNav" role="contentinfo"></app-footer>
